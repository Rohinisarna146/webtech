 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
 </head>
 <body>
    <h2>Registration Form</h2>
    <form>
        <label for="name">Enter your name-</label>
        <input type="text" placeholder="Name">
        <br>
        <label for="email">enter your email</label>
        <input type="text" placeholder="email id">
        <br>
        <label for="username">enter username</label>
        <input type="text" placeholder="username">
        <br>
        <label for="password">enter your password</label>
        <input type="password" placeholder="set password">
        <br>
        <label for="password">confirm password</label>
        <input type="password" placeholder="re-enter password">
        <br>
        <br>
        <h4>select your gender</h4>
        <input type="radio" name="gender" id="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">female</label>
        <input type="radio" name="gender" id="others">
        <label for="others">others</label>
        <br>
        <h4>select courses you want to pursue</h4>
        <input type="checkbox" name="courses" id="c++">
        <label for="c++">c++</label>
        <input type="checkbox" name="courses" id="webtech">
        <label for="webtech">webtech</label>
        <input type="checkbox" name="courses" id="dsd">
        <label for="dsd">dsd</label>
        <input type="checkbox" name="courses" id="maths">
        <label for="maths">maths</label>
        <br>
        <h4>Select country</h4>
        <select name="city">
            <option>India</option>
            <option>USA</option>
            <option>Japan</option>
            <option>others</option>

        </select>
        <br>
        <br>
        <input type="submit" value="submit">




        


    </form>
 </body>
 </html>
